<head>
  <meta charset="utf-8">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6d715d 0%, #4a4d3f 100%);
      font-family: 'Montserrat', sans-serif;
    }
    
    .thank-you-container {
      text-align: center;
      padding: 60px 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 20px;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #4CAF50;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: drawCheck 0.5s ease-out 0.5s forwards;
    }
    
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    h1 {
      font-size: 42px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .btn-home {
      display: inline-block;
      padding: 16px 40px;
      background: #6d715d;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(109, 113, 93, 0.3);
    }
    
    .btn-home:hover {
      background: #4a4d3f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(109, 113, 93, 0.4);
    }
    
    .spice-icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      
      p {
        font-size: 16px;
      }
      
      .thank-you-container {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="spice-icon">üå∂Ô∏è</div>
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
    <h1>Thank You!</h1>
    <p>
      Your message has been received successfully. We'll get back to you shortly with all the flavor and spice you'd expect from People of Spice!
    </p>
    <a href="index.html" class="btn-home">Return Home</a>
  </div>
  
  <script>
    // Auto redirect after 10 seconds
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 10000);
  </script>
</body>
</html>
